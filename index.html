<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather and Video Display</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="weather-section">
      <img id="weather-icon" src="icons/sunny.png" alt="Weather icon" />
    <div class="right-column">
        <div class="today-text">
            <p id="day-of-week"></p>
            <div id="short-forecast"></div>
        </div>
        <div>
            <div id="temp-high-section" class="temp-container" >
                <div><p id="temp-high">--</p><p class="degree">°</p></div>
                <p class="label">high</p>
            </div>
            <div class="temp-container">
                <div><p id="temp-low">--</p><p class="degree">°</p></div>
                <p class="label">low</p>
            </div>
        </div>
    </div>
  </div>

  <video class="background-video" autoplay muted loop>
    <source id="video" src="videos/sunny.mp4" type="video/mp4">
  </video>

  <script src="script.js"></script>
</body>
</html>
